

<div class="row">
  <div class="col-md-6 mx-auto mt-5" >
    <div class="card container">
      <div class="card-body">
        <h1 class="text-center mt-2">Login</h1>
        <form (click)="sumitLogin()" >
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" 
              [(ngModel)]="email" name="email"
              id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" 
              [(ngModel)]="password" name="password"
              id="exampleInputPassword1" placeholder="Password">
            </div>
          <input type="submit" value="Login" class="btn btn-danger btn-block">
        </form>
        <br>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-6 mx-auto mt-2">
    <div class="card container">
      <div class="card-body d-flex justify-content-around mt-3">
        <button class="btn btn-md btn-facebook"><a class="fa fa-facebook"></a> Facebook</button>
        <button class="btn btn-md btn-google"><a class="fa fa-google"></a> Gmail</button>
        <button class="btn btn-md btn-twitter"><a class="fa fa-twitter"></a> Tweeter</button>
      </div>
      <br>
    </div>
  </div>
</div>
